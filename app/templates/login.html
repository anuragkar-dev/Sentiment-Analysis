<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <h1 class="animated-heading">Welcome Back</h1>
        <div class="overlay"></div>
    </div>
    <div class="container">
        <h2 class="form-title">Login</h2>
        <form action="{{ url_for('auth.login') }}" method="post">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert {{ 'error' if category == 'error' else 'success' }}">
                        {{ message }}
                        <button type="button" class="close">&times;</button>
                    </div>
                {% endfor %}
            {% endwith %}
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group" style="position: relative;">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 18px;">👁️</span>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p class="redirect">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up here</a>.</p>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
