<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #ffffff; /* Match page background */
            padding: 10px 30px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: center; /* Center the buttons */
            align-items: center; /* Vertically center the buttons */
        }

        .navbar a, .logout-button {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            margin: 0 15px; /* Space between buttons */
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover, .logout-button:hover {
            background-color: #f1f1f1;
        }

        form {
            margin: 0; /* Remove extra space around the form */
            display: flex; /* Make the form inline with other elements */
        }

        .logout-button {
            background-color: #fff;
            border: none;
            cursor: pointer;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Centered file type selection form */
        .file-type-form-wrapper {
            display: flex;
            justify-content: center; /* Centers the form horizontally */
            margin-top: 20px; /* Space from the content above */
        }

        .file-type-form {
            display: flex;
            align-items: center; /* Vertically center the label and select */
            padding: 10px; /* Add some padding around the form */
            background-color: #ffffff; /* White background */
            border-radius: 8px; /* Rounded corners for a clean look */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
            max-width: 400px; /* Limit the form width */
            width: 100%; /* Make it responsive */
        }

        .file-type-form label {
            margin-right: 10px; /* Space between the label and select */
            font-size: 16px; /* Slightly larger font for readability */
            color: #333; /* Dark text color */
        }

        .file-type-form select {
            padding: 8px 12px; /* Better padding for the select element */
            border: 1px solid #ccc; /* Light border for the select */
            border-radius: 4px; /* Slightly rounded corners for the select */
            font-size: 16px; /* Match font size */
            background-color: #f9f9f9; /* Light background for the select */
            color: #333; /* Dark text for contrast */
            transition: all 0.3s ease; /* Smooth transition on hover */
        }

        .file-type-form select:hover {
            border-color: #007bff; /* Blue border when hovered */
            background-color: #e9f4ff; /* Light blue background on hover */
        }

        .file-type-form select:focus {
            outline: none; /* Remove default focus outline */
            border-color: #007bff; /* Blue border when focused */
            background-color: #fff; /* White background on focus */
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            justify-items: center; /* Centers grid items */
            max-width: 1200px; /* Optional: set a max width for better control */
            margin-left: auto; /* Center the grid container */
            margin-right: auto; /* Center the grid container */
        }

        .chart-container {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">
            <i class="fas fa-search"></i> Analysis
        </a>
        <a href="/dashboard">
            <i class="fas fa-th"></i> Dashboard
        </a>
        <form action="/logout" method="POST" style="display: inline;">
            <button type="submit" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>        
    </div>
    
    <h1>Emotion Analytics</h1>

    <!-- File Type Filter Form -->
    <div class="file-type-form-wrapper">
        <form method="POST" class="file-type-form">
            <label for="file_type">Select File Type:</label>
            <select id="file_type" name="file_type" onchange="this.form.submit()">
                <option value="all" {% if selected_file_type == 'all' %}selected{% endif %}>All</option>
                <option value="image" {% if selected_file_type == 'image' %}selected{% endif %}>Image</option>
                <option value="video" {% if selected_file_type == 'video' %}selected{% endif %}>Video</option>
                <option value="audio" {% if selected_file_type == 'audio' %}selected{% endif %}>Audio</option>
            </select>
        </form>
    </div>

    <!-- Grid Layout for the charts -->
    <div class="charts-container">
        <div class="chart-container">
            <h2>Emotion Distribution - Pie Chart</h2>
            <canvas id="pieChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Emotion Trend - Line Chart</h2>
            <canvas id="lineChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Emotion Count - Bar Chart</h2>
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        // Pie Chart
        const pieData = {
            labels: {{ chart_data['labels']|tojson }},
            datasets: [{
                data: {{ chart_data['data']|tojson }},
                backgroundColor: ['#ff6384', '#36a2eb', '#cc65fe', '#ffce56', '#ff5733'],
                hoverBackgroundColor: ['#ff4c60', '#1f76c3', '#9f4ce0', '#ffac28', '#ff5733'],
            }]
        };

        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: pieData
        });

        // Line Chart
        const lineData = {
            labels: {{ chart_data['labels']|tojson }},
            datasets: [{
                label: 'Emotion Count Trend',
                data: {{ chart_data['data']|tojson }},
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };

        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: lineData
        });

        // Bar Chart
        const barData = {
            labels: {{ chart_data['labels']|tojson }},
            datasets: [{
                label: 'Emotion Count',
                data: {{ chart_data['data']|tojson }},
                backgroundColor: '#42A5F5',
                borderColor: '#1E88E5',
                borderWidth: 1
            }]
        };

        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: barData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
