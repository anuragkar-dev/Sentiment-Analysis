<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</head>
<body>
    <div class="navbar">
        <a href="/">
            <i class="fas fa-search"></i> Analysis
        </a>
        <a href="/analytics">
            <i class="fas fa-th"></i> Dashboard
        </a>
        <form action="/logout" method="POST" style="display: inline;">
            <button type="submit" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>        
    </div>
    <div class="dashboard">
        <header>
            <h1>Emotion Analytics Dashboard</h1>
        </header>
        <div class="charts-container">
            <div class="chart-card">
                <h2>Text Sentiment Analysis</h2>
                <canvas id="sentimentPieChart"></canvas>
            </div>
            <div class="chart-card">
                <h2>Emotion Analysis</h2>
                <canvas id="emotionBarChart"></canvas>
                <canvas id="emotionPieChart"></canvas>
            </div>
        </div>
    <!-- Add hidden elements to store your data -->
    <div id="sentimentData" style="display:none">{{ sentiment_data|tojson }}</div>
    <div id="emotionData" style="display:none">{{ emotion_data|tojson }}</div>
</body>
</html>
