<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <h1 class="animated-heading">Welcome to Sentiment Analysis</h1>
        <div class="overlay"></div>
    </div>
    <div class="container">
        <h2 class="form-title">Sign Up</h2>
        <form action="{{ url_for('auth.signup') }}" method="post">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">
                        {{ message }}
                        <button type="button" class="close">&times;</button>
                    </div>
                {% endfor %}
            {% endwith %}
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="redirect">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
    </div>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script></body>
</html>
